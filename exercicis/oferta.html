    <h2>Oferta</h2>
    <div id="avis" class="hidden">No es permet utilitzar la lletra a ni majúscula ni minúscula en tot el formulari</div>
    <div class='well' id="cont5">
        <form id="formOferta">
            <input type="hidden" name="idEmpresa" value="8">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="idOferta">Codi oferta:</label>
                        <input type="text" class="form-control" id="idOferta" name="idOferta"
                               title="Identificador de l'oderta, no el pot modificar." >
                    </div>
                </div><!--col-->
                <div class="col-md-3">
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <div>
                            <button class="btn btn-success" type="submit" id="bEditar">Guardar</button>
                            <button class="btn btn-default" type="reset" id="bSuprimir">Cancel·lar</button>
                        </div>
                    </div>
                </div><!--col-->
                <div class="col-md-3">
                    <div class="form-group">
                        <h4>Ajuda</h4>
                        <div id="ajuda">
                        </div>
                    </div>
                </div><!--col-->
            </div><!--row-->
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group required">
                        <label for="Titol" class='control-label'>Titol:</label>
                        <input type="text" class="form-control" id="titol" name="titol" value=""
                               maxlength="100" title="Breu text descriptiu de l'oferta.">
                    </div>
                </div><!--col-->

            </div><!--row-->

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group required">
                        <label for="dPublicacio" class="control-label">Data de publicació:</label>
                        <input type="date" class="form-control" id="dPublicacio" name="dPublicacio"
                               title="S'assignarà automàticament en publicar l'oferta.">
                    </div>
                </div><!--col-->
                <div class="col-md-6">
                    <div class="form-group required">
                        <label for="dFinal" class='control-label'>Data finalització:</label>
                        <input type="date" class="form-control" id="dFinal" name="dFinal" value="" title="Darrer dia que s'acceptaran aspirants.">
                    </div>
                </div><!--col-->
            </div><!--row-->

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="tContracte">Tipus de contracte:</label>
                        <input type="text" class="form-control" id="tContracte" name="tContracte" value="" title="Tipus de contracte: indefinit, pràctiques, a temps parcial, ...">
                    </div>
                </div><!--col-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="localitat">Localitat:</label>
                        <input type="text" class="form-control" id="localitat" name="localitat" value="" title="Localitat on es basarà el lloc de feina.">
                    </div>
                </div><!--col-->
            </div><!--row-->

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="horari">Horari:</label>
                        <input type="text" class="form-control" id="horari" name="horari" value="" title="Tipus d'horari: Jornada continua, de 8 a 13 i de 15 a 18, ...">
                    </div>
                </div><!--col-->
            </div><!--row-->

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group required">
                        <label for="textOferta" class="control-label">Descripció de l'oferta:</label>
                        <div>
                            <textarea id="textOferta" class="form-control" rows="5" name="textOferta" title="Text complet de l'oferta."></textarea>
                        </div>
                    </div>
                </div><!--col-->
            </div>
        </form>
    </div><!--well-->
